<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.side{
	width: 200px;
	height: 100px;
	background: #f3f3f3;
	position: relative;
}
.pointer{
	width: 80px;
	position: absolute;
	bottom: 10px;
	right: 10px;
}
.pointer i{
	display: inline-block;
	background: #000;
	width: 20px;
	height: 20px;
	border-radius: 10px;
	margin-left: 5px;
}
.pointer .current{
	background: #fff;
}
</style>

</head>
<body>
<div class="side">
	<div class="pointer">
		<i class="current"></i><i></i><i></i>
	</div>
</div>
	
</body>
</html>

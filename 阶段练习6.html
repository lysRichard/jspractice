	<script type="text/javascript">
		var guojing=new Object();
			guojing.name="郭靖"
			guojing.HP=500;
			guojing.gj=90;
			guojing.sd=60;
			guojing.skill=new Array('亢龙有悔','飞龙在天','见龙在田','鸿渐于陆','潜龙勿用');

		var ouyang=new Object();
			ouyang.name='欧阳锋';
			ouyang.HP=800;
			ouyang.gj=100;
			ouyang.sd=40;
			ouyang.skill=new Array('灵蛇棍法','凤凰神力','颠倒阴阳','逆转静脉','天蟾神功');

		function whoGjwho(a,b){
	  		return a.sd*Math.random()>b.sd*Math.random()?[a,b]:[b,a]
	  	}


		var hh=setInterval(function game(){
			var fight=whoGjwho(guojing,ouyang);
			var attacker=fight[0];
			var defender=fight[1];
			var skillIndex=Math.floor(Math.random()*4);
			var damage=Math.ceil(attacker.gj*Math.random());
			defender.HP-=damage;
			document.write(attacker.name+"使用了一招"+attacker.skill[skillIndex]+"攻击"+defender.name+",造成了"+damage+"点伤害"+"<br>");
			document.write(defender.name+"损失了"+damage+"点生命"+"<br>");
			if(defender.HP>0){
				document.write(defender.name+"剩余生命"+defender.HP+"<br><br>")
			}else{
				alert(attacker.name+"获得了胜利！")
				clearInterval(hh);
			}
		},1000)
		

		game();

	</script>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		width: 100px;
			height: 100px;
			padding: 30px;
			border-radius: 200px;
			position: absolute;
			background-image: url(images/img_07.jpg);

	}
	</style>
</head>
<body>
<div id="div1" style="top: 50px;left: 50px"></div>
	<script type="text/javascript">
		var key={
			W:87,
			S:83,
			A:65,
			D:68
		}
		function keymove(e){
			var ball=document.getElementById('ball')
			var top=parseInt(ball.style.top);
			var left=parseInt(ball.style.left);
			// alert(top+50+'px')
			switch(e.keyCode){
				case key.W:
				ball.style.top=top-50+'px';
				break;
				case key.S:
				ball.style.top=top+50+'px'
				break;
				case key.A:
				ball.style.left=left-50+'px'
				break;
				case key.D:
				ball.style.left=left+50+'px'
				break;

			}
		}
		document.onkeydown=keymove


	</script>
</body>
</html>

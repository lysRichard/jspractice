<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input[type='button']{
			width: 50px;
			height: 50px;
			border-radius: 25px;
		}

	</style>
</head>
<body>
	<p>会员ID: <input type="text" id="VIP-ID" value=""></p>
		<p>姓&nbsp&nbsp名: <input type="text" id="VIP-name" value=""></p>
		<p>
			<input type="button" value="添加" onclick="addVIP()">
			<input type="button" value="删除" onclick="delVIP()">
		</p>
		<ul id="VIP-ul">
			<h3>俱乐部会员名单</h3>
		</ul>

	<script type="text/javascript">
			
			function addVIP(){
				var idobj=document.getElementById('VIP-ID').value;
				var nameobj=document.getElementById('VIP-name').value;
				var ulobj=document.getElementById('VIP-ul');
				var a=document.createElement('li');
				if(idobj!=""&&nameobj!=""){
					a.innerHTML='会员ID '+idobj+'<br>'+'会员name '+nameobj;
					ulobj.appendChild(a);

				}else{
					alert("请输入会员ID与姓名!");
				}
				
			}
			function delVIP(){
				var ulobj=document.getElementById('VIP-ul');
				var liobj=document.getElementsByTagName('li')
				for(var i=0;i<liobj.length;i++){
					ulobj.removeChild(liobj[i])
				}
				
			}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			left: -200px;
			top: 0;

		}
		
		#div1 span{
			width: 20px;
			height: 50px;
			background: blue;
			position: absolute;
			left: 200px;
			top: 75px;
			float: left;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	window.onload=function(){
		var obj1=document.getElementById('div1');
		obj1.onmouseover=function(){
			startMove(0);
		}
		obj1.onmouseout=function(){
			startMove(-200);
		};
	}
	var timer=null;
	
	function startMove(iTarget){
		clearInterval(timer);
		var obj1=document.getElementById('div1');
		timer=setInterval(function(){
			var speed=(iTarget-obj1.offsetLeft)/20;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(obj1.offsetLeft==iTarget){
				clearInterval(timer);
			}else{
				obj1.style.left=obj1.offsetLeft+speed+'px';
			}
			
		},30)

	}

</script>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: red;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript" src="运动框架.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById('div1');
			odiv.onmouseover=function(){
				startMove(odiv,{width:400,height:400,opacity:100});
			}
			odiv.onmouseout=function(){
				startMove(odiv,{width:200,height:200,opacity:30});
			}
		}

	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
